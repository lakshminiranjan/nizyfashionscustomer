<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">Add Contacts</p>
            <p class="fst-italic">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, possimus. Quos numquam aperiam animi, obcaecati, dicta sunt ab distinctio blanditiis, odio aut delectus laudantium asperiores expedita culpa! Harum, eum blanditiis?</p>
        </div>
    </div>
</div>


<!-- Loaading-Spinnner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>


<!-- Error message -->

<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
            </div>
        </div>
    </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form (submit)="submitUpdate()">
        <div class="mb-2">
          <input required [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="mb-2">
          <input required type="file" (change)="onFileSelected($event)" class="form-control">
        </div>
        <div class="mb-2">
          <input required [(ngModel)]="contact.email" name="email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-2">
          <input required [(ngModel)]="contact.mobile" name="mobile" type="number" class="form-control" placeholder="Mobile">
        </div>
        <div class="mb-2">
          <input required [(ngModel)]="contact.company" name="Shirt_measurements" type="text" class="form-control" placeholder="Shirt_measurements">
        </div>
        <div class="mb-2">
          <input required [(ngModel)]="contact.title" name="Pant_measurements" type="text" class="form-control" placeholder="Pant_measurements">
        </div>
        <div class="mb-2">
          <select required [(ngModel)]="contact.groupId" name="groupId" class="form-control">
            <option value="">Select a Group</option>
            <option [value]="group.id" *ngFor="let group of groups">{{ group.name }}</option>
          </select>
        </div>
        <div class="mb-2">
          <input type="submit" class="btn btn-danger" value="Update">
          <a routerLink="/contacts/admin" class="btn btn-dark ms-2">Close</a>
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <img [src]="contact.photo" alt="" class="contact-img">
    </div>
  </div>
</div>
