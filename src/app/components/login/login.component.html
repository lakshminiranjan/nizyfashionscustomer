<div class="container mt-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
